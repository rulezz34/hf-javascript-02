        var a = prompt('írj egy számot!');
        var b = prompt('írj még egy számot!');

        if (typeof a != 'number') {
            console.log('Nem számot írtál be!');
            a = 1;
        }

        if (typeof b != 'number') {

            b = 1;
        }

        if (typeof c != 'number') {
            console.log('Nem számot írtál be!');
            c = 1;
        }

        var szorzat = a * b * c;

        console.log('A számok szorzata: ' + szorzat);
