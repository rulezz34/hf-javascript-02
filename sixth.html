    <script>

        // 6. irasd ki 0-tól 99-ig azokat a számokat, amelyeknek a 7-tel való osztásának maradéka 3

        for (let i = 0; i < 100; i++) {
            if (i % 7 == 3) {
                console.log(i);
            }
        }
